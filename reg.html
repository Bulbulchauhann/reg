<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Student Registration Form</title>
    <h1>STUDENT REGISTRATION FORM</h1>
    <link rel="stylesheet" href="reg.css">
    </head>
    <body >
        <br>
        <br>
        <form>
            <label> First Name: </label>
            <input type="text" name="firstname" size="20"/> <br> <br> <br>
            <label> Last Name: </label>
             <input type="text" name="lastname" size="20"/> <br> <br> <br>
            <label> Trade: </label> 
            <select>
                <option value="Course">Select</option>
<option value="ADIT-IBM">ADIT-IBM</option>
<option value="CSA">CSA</option>
<option value="EM">EM</option>
<option value="WELDER">WELDER</option>
<option value="ELECTRICIAN">ELECTRICIAN</option>
<option value="STENOGRAPHER">STENOGRAPHER</option>
</select> <br> <br>
            <label> Gender: </label> <br> <br>
<input type="radio" name="male"/> Male <br>
<input type="radio" name="female"/> Female <br>
<input type="radio" name="Non Binary"/> Non Binary <br> <br>
             <label> Contact No. :</label>
<input type="text" name="country code"  value="+91" size="2"/> 
<input type="text" name="phone" size="20"/> <br> <br> 
             <label> Interested In: </label> <br> <br>
 <input type="checkbox" name="Lanquill"/> Lanquill <br>
 <input type="checkbox" name="Cisco Cybersecurity"/> Cisco Cybersecurity <br>
 <input type="checkbox" name="IBM Skillbuild"/> IBM Skillbuild <br> <br> 
                  
             Address:  
<br>  <br>
<textarea cols="80" rows="5" value="address">  
</textarea>  
<br> <br>  
Email:  
<input type="email" id="email" name="email"/> <br>    
<br> <br>  
Password:  
<input type="Password" id="pass" name="pass"> <br>   
<br> <br>  
Re-type password:  
<input type="Password" id="repass" name="repass"> <br> <br>  
<input type="button" value="Submit"/>    
<a href="form.html"> Submita </a>   

            
        </form>
    </body>
    </html>
